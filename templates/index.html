<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CentralTech - Gestão de Estoque</title>
    <!-- Carrega Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-xl">
        
        <!-- HEADER PRINCIPAL COMPACTO COM LINK -->
        <div class="text-center mb-6">
            <!-- O link aponta para a rota inicial '/' -->
            <a href="/" class="text-decoration-none">
                <h1 class="text-3xl font-bold text-gray-800 hover:text-emerald-600 transition duration-300">
                    <span class="text-emerald-500">CentralTech</span> Assistência Técnica
                </h1>
            </a>
        </div>

        <!-- SEÇÃO 1: ADICIONAR NOVO PRODUTO (CREATE) -->
        <div class="mb-8 p-4 bg-emerald-50 rounded-md border border-emerald-200">
            <h2 class="text-xl font-semibold text-emerald-700 mb-3">Novo Produto</h2>
            <form action="/create_produto" method="POST" class="grid grid-cols-1 md:grid-cols-5 gap-3">
                <input type="text" name="nome" placeholder="Nome da peça" required class="p-2 border rounded md:col-span-1">
                <input type="text" name="descricao" placeholder="Descrição Breve" required class="p-2 border rounded md:col-span-1">
                <input type="number" step="0.01" name="preco" placeholder="Preço (R$)" required class="p-2 border rounded">
                <input type="number" name="quantidade_estoque" placeholder="Qtd." required class="p-2 border rounded">
                <button type="submit" class="bg-emerald-600 text-white font-semibold py-2 rounded hover:bg-emerald-700">
                    Cadastrar
                </button>
            </form>
        </div>

        <!-- SEÇÃO 2: LISTA DE PRODUTOS (READ, UPDATE, DELETE) -->
        <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">Estoque ({{ produtos|length if produtos else 0 }})</h2>
        
        <div class="space-y-3">
            {% if produtos %}
                {% for produto in produtos %}
                    <!-- ITEM INDIVIDUAL DA LISTA -->
                    <div class="p-3 bg-gray-100 rounded shadow-sm">
                        <!-- Formulário de UPDATE -->
                        <form action="/update_produto/{{ produto.id_produto }}" method="POST" class="grid grid-cols-1 md:grid-cols-7 gap-3 items-center">
                            
                            <!-- ID (Apenas visual) -->
                            <span class="text-xs font-medium text-gray-500 hidden md:inline">#{{ produto.id_produto }}</span>

                            <!-- Campos de Edição (UPDATE) -->
                            <input type="text" name="nome" value="{{ produto.nome }}" required class="p-1 border rounded text-sm md:col-span-2">
                            <input type="number" step="0.01" name="preco" value="{{ '%.2f' | format(produto.preco | float) }}" required class="p-1 border rounded text-sm">
                            <input type="number" name="quantidade_estoque" value="{{ produto.quantidade_estoque }}" required class="p-1 border rounded text-sm">
                            
                            <!-- Botões de Ação -->
                            <div class="flex space-x-2 md:col-span-2">
                                <button type="submit" class="flex-1 bg-green-500 text-white text-xs font-medium py-1 rounded hover:bg-green-600">
                                    Salvar
                                </button>
                                
                                <button type="button" 
                                    onclick="if(confirm('Tem certeza que você quer excluir {{produto.nome}}?')) { document.getElementById('delete-form-{{ produto.id_produto }}').submit(); }"
                                    class="bg-red-500 text-white text-xs font-medium py-1 px-2 rounded hover:bg-red-600">
                                    X
                                </button>
                            </div>
                            
                            <!-- Campo de Descrição escondido (para economizar espaço na lista) -->
                            <input type="hidden" name="descricao" value="{{ produto.descricao }}">
                        </form>

                        <p class="text-xs text-gray-600 mt-1 md:mt-0">Descrição: {{ produto.descricao }}</p>
                        
                        <!-- Formulário DELETE escondido, que é acionado via JavaScript -->
                        <form id="delete-form-{{ produto.id_produto }}" action="/delete_produto/{{ produto.id_produto }}" method="POST" style="display: none;"></form>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center text-gray-500 p-6 border border-dashed rounded-md">Estoque vazio!</p>
            {% endif %}
        </div>

    </div>
</body>
</html>
